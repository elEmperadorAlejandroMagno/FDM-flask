<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Fin del Mundo</title>
  <link rel="stylesheet" href="../static/css/panel.css">
  <link rel="icon" type="image/x-icon" href="../static/image/assets/Favicon.png">
  <script src="https://kit.fontawesome.com/f6023662c1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="flex-container">
    <header class="header">
      <div class="nav-container">
        <div class="nav-menu">
          <div class="img-container">
            <img src="../static/image/assets/logo-blanco.png" alt="logo fin del mundo">
          </div>
          <div>
            <ul class="nav-list">
              <li>Panel de Administrador Fin del Mundo</li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <aside>
      <div class="menu-aside">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button menu-button menu-orders" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <h3>Pedidos</h3>
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body li-panel">
                  <ul>
                    <a href="/adminBoard/orders?filter=pendiente"><li>Pendientes</li></a>
                    <a href="/adminBoard/orders?filter=completado"><li>Enviados</li></a>
                  </ul>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed menu-button menu-products" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <h3>Productos</h3>
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body li-panel">
                  <ul>
                    <a href="sauce"><li>Salsas</li></a>
                    <a href="merch"><li>Merch</li></a>
                  </ul>
                </div>
              </div>
            </div>
      </div>
    </aside>
    <main>
      <div class="container">
        {% block main %}
        {% endblock %}
      </div>
    </main>
    <footer style="background-color: black;"></footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Adapted from https://stackoverflow.com/a/10162353
        const html = '<!DOCTYPE ' +
        document.doctype.name +
        (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
        (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
        (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
        '>\n' + document.documentElement.outerHTML;

        ordersBtn = document.querySelector('.menu-orders');
        productsBtn = document.querySelector('.menu-products');

        ordersBtn.addEventListener('click', () => {
          window.location.href = '/adminBoard/orders';
        })
        productsBtn.addEventListener('click', () => {
          window.location.href = '/adminBoard/products';
        })

        delBtn = document.querySelectorAll('.btn-danger');
        delBtn.forEach(btn => {
          btn.addEventListener('click', () => {
            const orderID = btn.parentElement.parentElement.firstElementChild.innerText
            fetch(`/adminBoard/orders/${orderID}`, {
              method: 'DELETE',
              headers: {
                'Content-Type': 'application/json'
              }
            }).then(res => res.json())
            .then(data => {
              console.log(data);
              if (data.status === 'success') {
                window.location.reload();
              } else alert('Error al eliminar el pedido')
            })
          });
        });
      });
  </script>
</body>
</html>
