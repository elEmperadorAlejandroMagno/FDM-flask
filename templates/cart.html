{% extends "base.html" %}

{% block main %}
    <div class="cart-container">
        <div class="cart">
            <div class="cart-header">
                <h1>Mi carrito</h1>
            </div>
            <div class="cart-body">
                <table class="table-light table-custom" id="table-1">
                  <thead>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </thead>
                  <tbody class="table-group-divider table-body-2">
                    <!-- Productos en el carrito -->
                  </tbody>
                </table>
              </div>
        </div>
        <div class="resumen">
          <h1>Resumen del pedido</h1>
          <table class="table-light custom-width custom-height" id="table-2">
              <thead>
                  <th style="display: none;">title</th>
                  <th style="display: none;">amount</th>
              </thead>
              <tbody class="table-group-divider">
                  <tr>
                      <td class="subtotal-table">Subtotal</td>
                      <td class="subtotal-table" id="subtotal"></td>
                  </tr>
                  <tr>
                      <td class="envio-table">Envio</td>
                      <td class="envio-table" id="envio">$U0.00</td>
                  </tr>
                  <tr>
                      <td colspan="2" class="envio">
                          <select name="envio" id="inputEnvio">
                              <option value="0" selected disabled>Selecciona el envío</option>
                              <option value="50">Montevideo {{ 50 | uru }}</option>
                              <option value="50">Ciudad de la Costa {{ 50 | uru }}</option>
                              <option value="0">Retiro del lugar</option>
                              <option value="0">Resto del país $(según la compañía de envio)</option>
                          </select>
                      </td>
                  </tr>
                  <tr class="table-group-divider"></tr>
                  <tr class="total">
                      <td>Total</td>
                      <td id="total"></td>
                  </tr>
                  <tr>
                      <td colspan="2">
                          <button class="finalBtn custom-width">Finalizar compra</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      </div>
      <div class="cart-footer">
          <div class="promo-code">
            <p><i class="fa-solid fa-tag"></i>Ingresar código promocional</p>
            <span class="code d-none">
              <input id="code" type="text" placeholder="Ingresa un código de promoción válido">
              <button class="btn-accept">ACEPTAR</button>
            </span>
          </div>
          <div class="user-note">
            <p><i class="fa-regular fa-clipboard"></i>Agregar una nota</p>
            <span class="note d-none">
              <input id="note" type="text" placeholder="Escribe una nota para el vendedor">
              <button class="btn-accept">ACEPTAR</button>
            </span>
          </div>
      </div>
{% endblock %}

{% block script %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css')}}">
  <script src="https://kit.fontawesome.com/f6023662c1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script type="module">
    import { formatCurrency, parseCurrency, drawCartPage } from '../static/js/utils.js';

    document.addEventListener('DOMContentLoaded', () => {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let subtotal = parseCurrency(localStorage.getItem('cartSubtotal')) || 0;
      let count = parseInt(localStorage.getItem('cartCount')) || 0;

      if (window.location.href.includes('cart-page')) {
        document.querySelector('.cart-icon').style.display="none";
      }
      drawCartPage(cart);

      const promoCode = document.querySelector('.promo-code p');
      promoCode.addEventListener('click', () => {
        document.querySelector('.code').classList.toggle('d-none');
      });
      const userNote = document.querySelector('.user-note p');
      userNote.addEventListener('click', () => {
        document.querySelector('.note').classList.toggle('d-none');
      });
      
      const ENVIO = document.getElementById('envio');
      const INPUT_ENVIO = document.getElementById('inputEnvio');
      document.getElementById('subtotal').textContent = formatCurrency(subtotal);
      document.getElementById('total').textContent = formatCurrency(subtotal);

      INPUT_ENVIO.addEventListener('change', () => {
        const envioValue = parseCurrency(parseFloat(INPUT_ENVIO.value));
        const TOTAL = subtotalValue + envioValue;
        ENVIO.textContent = formatCurrency(envioValue);
        document.getElementById('total').textContent = formatCurrency(TOTAL);
      });

      document.querySelectorAll('.btn-danger').forEach(button => {
        button.addEventListener('click', () => {

        const id = button.closest('.table-item').dataset.id;
        const item = cart.find(item => item.id === id);
        if (!item) {
          console.error('Item not found in cart:',id);
          return;
        }
        const index = cart.indexOf(item);
        subtotal -= item.price * item.quantity;
        count -= item.quantity;

        cart.splice(index, 1);

        localStorage.setItem('cart', JSON.stringify(cart));
        localStorage.setItem('cartSubtotal', JSON.stringify(subtotal));
        localStorage.setItem('cartCount', JSON.stringify(count));

        window.location.reload();
        });
      });

      const finalBtn = document.querySelector('.finalBtn');
      finalBtn.addEventListener('click', () => {
        alert('Compra finalizada');
      });
    });
  </script>
  
{% endblock %}
